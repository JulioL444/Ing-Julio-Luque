<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #pdf-container {
      width: 90%;
      max-width: 800px;
    }
    canvas {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <script type="module">
    import pdfjsLib from '/libs/pdfjs/pdf.js'; // Ruta corregida para importar PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = '/libs/pdfjs/pdf.worker.js'; // Ruta corregida para el worker

    const url = 'tu-cv.pdf'; // Ruta al archivo PDF desde la raÃ­z del servidor
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    // Cargar y renderizar el PDF
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };

        page.render(renderContext).promise.then(() => {
          console.log('PDF renderizado correctamente');
        });
      });
    }).catch(error => {
      console.error('Error al cargar el PDF:', error);
    });
  </script>
</body>
</html>
